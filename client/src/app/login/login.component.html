<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form (submit)="login()">
                <h1 class="h23 mb-3 font-weight-normal text-center">Fa√ßa Login</h1>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" name="email" placeholder="Digite um email" [(ngModel)]="credentials.email">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" name="email" placeholder="Digite uma Senha" [(ngModel)]="credentials.password">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Logar</button>
            </form>
        </div>
    </div>
</div>
